<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>ToDo</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="hide-side-bar"><span>â€”</span></button>
            <div class="header__logo">
                <p class="logo-text">To<span>Do</span></p>
            </div>
        </header>

        <main class="main">
            <nav class="side-bar">
                <h2>Home</h2>
                <ul class="side-bar__list home">
                    <li class="side-bar__item selected"><a class="side-bar__item-link" href="#allTasks">All Tasks</a></li>
                    <li class="side-bar__item"><a class="side-bar__item-link" href="#today">Today</a></li>
                    <li class="side-bar__item"><a class="side-bar__item-link" href="#week">Next 7 Days</a></li>
                </ul>

                <h2>Projects</h2>
                <ul class="side-bar__list projects"></ul>
                <form class="hidden formAdd">
                    <label for="projectAdd"></label><input id="projectAdd" class="input side-bar__input" type="text">
                    <div class="form-btn">
                        <button class="form-btn__add">Add</button>
                        <button class="form-btn__cancel">Cancel</button>
                    </div>
                </form>
                <button class="btn-open-form"><span>+</span> Add Project</button>

                <form class="hidden formEdit">
                    <label for="projectEdit"></label><input id="projectEdit" class="input side-bar__input" type="text">
                    <div class="form-btn">
                        <button class="form-btn__edit">Rename</button>
                        <button class="form-btn__cancel">Cancel</button>
                    </div>
                </form>
            </nav>


            <section class="content">
                <h1>All Tasks</h1>
                <ul class="todo-list">

                </ul>
                <form class="todo-form hidden formAdd">
                    <label for="titleAdd">Title:</label><input id="titleAdd" class="input todo-form__title" type="text">
                    <label for="detailsAdd">Details:</label><textarea id="detailsAdd" class="input todo-form__details" wrap="hard"></textarea>
                    <label for="dateAdd">Date:</label><input id="dateAdd" class="input todo-form__date" type="date">
                    <label for="priorityAdd">Priority:</label><input id="priorityAdd" class="input todo-form__priority" type="range" min="0" max="2">
                    <div class="form-btn">
                        <button class="form-btn__add">Add</button>
                        <button class="form-btn__cancel">Cancel</button>
                    </div>
                </form>
                <button class="btn-open-form"><span>+</span> Add Task</button>

                <form class="todo-form hidden formEdit">
                    <label for="titleEdit">Title:</label><input id="titleEdit" class="input todo-form__title" type="text">
                    <label for="detailsEdit">Details:</label><textarea id="detailsEdit" class="input todo-form__details"  wrap="hard"></textarea>
                    <label for="dateEdit">Date:</label><input id="dateEdit" class="input todo-form__date" type="date">
                    <label for="priorityEdit">Priority:</label><input id="priorityEdit" class="input todo-form__priority" type="range" min="0" max="2">
                    <div class="form-btn">
                        <button class="form-btn__edit">Edit</button>
                        <button class="form-btn__cancel">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
